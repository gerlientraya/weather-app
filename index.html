<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/11cac54ca6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Week 4</title>
  </head>
  <body>
    <div class="weatherapp-container">
      <form>
        <div class="row align-items-center">
          <div class="col">
            <input
            type="text"
            placeholder="Type a city..."
            autocomplete="off"
            autofocus="on"
            id="searchcity-input"
            />
          </div>
          <div class="col">
            <input type="submit" id="searchcity-submit-btn" />
          </div>
          <div class="col">
            <button id="current-city-btn">Current </button>
          </div>
        </div>
      </form>
      <div class="city-data-container">
        <h2 class="current-city-name">Taraguilla</h2>
        <p>
         <span class="day">Thursday</span> 
         <span class="hour">17:</span> 
         <span class="minute">18 </span>
     
        <br />
        Partly Cloudy
        </p>
      </div>
      <div class="weather-info-container">
        <div class="row align-items-start">
          <div class="col">
            <i class="fa-solid fa-sun fa-beat-fade" style="color: #0c0c0c;"></i>
            <span class="temperature">19 </span><span class="degree-unit"><a href="#" id="celcius">°C </a>| <a href="#" id="fahrenheit">°F</a></span>
          </div>
          <div class="col">
            <ul>
              <li>Precipitation:10% </li>
              <li>Humidity:20%</li>
              <li>Wind :20kph</li>
            </ul>
          </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
